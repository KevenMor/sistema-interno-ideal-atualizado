<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Interno Ideal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fe;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.08);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .form-label {
            font-weight: 500;
            color: #1a73e8;
            margin-bottom: 0.5rem;
        }

        .form-select, .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .form-select:focus, .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.15);
        }

        .btn-login {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #174ea6;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .bg-bubble-top-left {
            position: absolute;
            top: -120px;
            left: -120px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 60% 40%, #4285f4 80%, #1a73e8 100%);
            opacity: 0.18;
            border-radius: 50%;
            z-index: 0;
        }
        .bg-bubble-bottom-right {
            position: absolute;
            bottom: -120px;
            right: -120px;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle at 40% 60%, #1a73e8 80%, #4285f4 100%);
            opacity: 0.18;
            border-radius: 50%;
            z-index: 0;
        }
        .bg-bubble-bottom-left {
            position: absolute;
            bottom: 40px;
            left: -80px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 60% 40%, #2563eb 80%, #4285f4 100%);
            opacity: 0.12;
            border-radius: 50%;
            z-index: 0;
        }
        .login-container { position: relative; z-index: 1; }
    </style>
</head>
<body>
    <div class="bg-bubble-top-left"></div>
    <div class="bg-bubble-bottom-right"></div>
    <div class="bg-bubble-bottom-left"></div>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://static.wixstatic.com/media/030da1_fec378b6fe8d4ee2b9a5a51b96f6febb~mv2.png/v1/fill/w_132,h_68,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo.png" 
                 alt="Autoescola Ideal Logo">
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required placeholder="seu@email.com">
            </div>
            <div class="mb-3">
                <label for="unidade" class="form-label">Unidade</label>
                <select class="form-select" id="unidade" required>
                    <option value="">Selecione a unidade</option>
                    <option value="aparecidinha">Aparecidinha</option>
                    <option value="coop">Coop</option>
                    <option value="julio de mesquita">Julio de Mesquita</option>
                    <option value="vila haro">Vila Haro</option>
                    <option value="vila helena">Vila Helena</option>
                    <option value="vila progresso">Vila Progresso</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="error-message" id="errorMessage">E-mail ou senha incorretos.</div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBJGbAd_1HfYqwuBPXtCn45YTZM2iiBzQ8",
        authDomain: "sistema-ideal-dbffd.firebaseapp.com",
        projectId: "sistema-ideal-dbffd",
        storageBucket: "sistema-ideal-dbffd.appspot.com",
        messagingSenderId: "1011080036176",
        appId: "1:1011080036176:web:d51b087f72bfa14dbb7655"
      };
      firebase.initializeApp(firebaseConfig);

      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const unidade = document.getElementById('unidade').value;
        const errorMessage = document.getElementById('errorMessage');
        if (!unidade) {
            errorMessage.textContent = 'Selecione a unidade.';
            errorMessage.style.display = 'block';
            return;
        }
        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('selectedUnit', unidade);
                window.location.href = 'index.html';
            })
            .catch((error) => {
                errorMessage.textContent = 'E-mail ou senha incorretos.';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                console.log(error);
                alert(JSON.stringify(error));
            });
      });
    </script>
</body>
</html>
